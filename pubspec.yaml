name: mcr
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.6+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  video_player: ^2.3.0
  chewie: ^1.3.2
  firebase_core: ^1.14.1
  cloud_firestore: ^3.1.12
  flutterfire_ui: ^0.4.0+2
  flutter_launcher_icons: ^0.9.2
  youtube_player_iframe: ^2.2.2
  webview_flutter: ^3.0.4
  flutter_inappwebview: ^5.4.3+7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/elephant/indian_elephant_attention.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/elephant/
